<IfModule mod_proxy.c>

  ProxyPass /balancer-manager !
  <Location /balancer-manager>
    SetHandler balancer-manager
#    Order deny,allow
#    Deny from all
#    Allow from XXX.XXX.XXX.XXX
  </Location>

  ProxyPass /app balancer://mycluster lbmethod=byrequests timeout=1
  <Proxy balancer://mycluster>
    BalancerMember http://httpbin.org/headers loadfactor=1
