<IfModule mod_proxy.c>

  ProxyRequests off
  
  <Proxy *>
    Order deny,allow
    Allow from all
  </Proxy>

  ProxyPass /balancer-manager !
  <Location /balancer-manager>
    SetHandler balancer-manager
#    Order deny,allow
#    Deny from all
#    Allow from XXX.XXX.XXX.XXX
  </Location>

  ProxyPass /appl/ balancer://mycluster/ lbmethod=byrequests timeout=1
  ProxyPassReverse /appl/ balancer://mycluster/
  <Proxy balancer://mycluster>
    BalancerMember http://httpbin.org loadfactor=1
    BalancerMember http://sorry:8080 status=+H
    ProxySet stickysession=ROUTEID
  </Proxy>

</IfModule>
